<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load filter %}
{% for task in tasks.all %}
    <h3> {{ task.title }}</h3>
    <p> {{ task.category }}</p>
    <p> {{ task.point }}</p>
    <p> {{ task.description | linebreaksbr}} </p>
    {% if task.attachment %}
    <a href= {{ task.attachment.url }}> {{ task.attachment |myfilter}} </a>
    {% endif %}
    <br>
{% endfor %}
</body>
</html>
